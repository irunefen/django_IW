<!DOCTYPE html>
{% load i18n %}

<nav class="row" aria-label="{% trans 'Paginación' %}">
  <a class="btn ghost" href="#">← {% trans "Anterior" %}</a>

  <div class="chips">
    {% blocktrans with page=1 total=10 %}
    Página {{ page }} de {{ total }}
    {% endblocktrans %}
  </div>

  <a class="btn ghost" href="#">{% trans "Siguiente" %} →</a>
</nav>
